# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = mako
exec-once = udiskie --smart-tray

# start foot server
exec = foot --server

# Load configuration from ML4W Hyprland Settings App
# exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh

# reload waybar and hyprpaper
exec = ~/.config/hypr/scripts/reload-hyprpaper.sh
exec = ~/.config/hypr/scripts/reload-waybar.sh
