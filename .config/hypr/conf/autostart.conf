# Polkit
exec-once = systemctl --user start hyprpolkitagent

# Status bar
exec-once = waybar

# Wallpaper daemon
exec-once = swww-daemon

# Idle timout & lock
exec-once = hypridle

# Notification daemon
exec-once = swaync

# Mounted devices in tray
exec-once = udiskie --smart-tray

# Start foot server
exec = foot --server

# Start Steam in the background
exec-once = steam -silent

# Reload status bar and wallpaper
exec = ~/.config/hypr/scripts/reload-wallpaper.sh
exec = ~/.config/hypr/scripts/reload-waybar.sh
