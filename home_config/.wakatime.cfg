[settings]
api_key = 
hostname = nitro-thederpyarch
debug = false
hidefilenames = false
ignore =
    ^COMMIT_EDITMSG$
    ^TAG_EDITMSG$
    ^/var/(?!www/).*
    ^/etc/
    ^/home/thederpykrafter/.local/
    /tpm/
    *.log
    *.bak

[projectmap]
.shortcuts/ = termux.shortcuts
^/home/thederpykrafter/.shortcuts/(\d+)/ = project{0}

[projectmap]
.config/i3/ = endeavour-i3
^/home/thederpykrafter/.config/i3/(\d+)/ = project{0}

[projectmap]
.config/nvim/ = derpy.nvim
^/home/thederpykrafter/.config/nvim/(\d+)/ = project{0}

[projectmap]
.config/zsh/ = zsh
^/home/thederpykrafter/.config/zsh//(\d+)/ = project{0}

[git_submodule_projectmap]
.config/zsh/themes = cryptic.zsh-theme
^/home/thederpykrafter/.config/zsh//themes(\d+)/ = project{0}"
